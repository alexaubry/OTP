os: osx
osx_image: xcode9
language: objective-c

matrix:
  include:
  - env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-9-3" SCHEME="Crypto-iOS" DEPLOY="false"
  - env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-10-3" SCHEME="Crypto-iOS" DEPLOY="false"
  - env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-11-0" SCHEME="Crypto-iOS" DEPLOY="false"
  - env: PLATFORM="tvOS" TEST="simulator" TEST_DEVICE="Apple-TV-1080p" TEST_RUNTIME="tvOS-11-0" SCHEME="Crypto-tvOS" DEPLOY="false"
  - env: PLATFORM="watchOS" TEST="none" SCHEME="Crypto-watchOS" DEPLOY="false"
  - env: PLATFORM="macOS" TEST="device" DESTINATION="arch=x86_64" SCHEME="Crypto-macOS" DEPLOY="true" FRAMEWORK_NAME="Crypto"

before_install:
  - brew update
  - gem install cocoapods xcpretty
  - brew outdated carthage && brew install carthage

script:
  - set -o pipefail && bash ./.ci/test.sh

before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: alexaubry/Crypto
    tags: true
    condition: $DEPLOY = true
